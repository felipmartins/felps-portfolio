{% load static %}
<img src="{% static 'img/left-arrow.png' %}" class="h-1/3 opacity-30 hover:opacity-60 cursor-pointer">
<div class="flex flex-row w-full h-full" id="projects">

    <div class="flex w-1/3 h-full items-end justify-start">
        <div class="h-24 w-[80%] bg-white rounded-3xl mb-12">
        </div>
    </div>
    <div class="flex w-1/3 h-full items-end justify-center">
        <div class="h-36 w-full bg-white rounded-3xl mb-20">
        </div>
    </div>
    <div class="flex w-1/3 h-full items-end justify-end">
        <div class="h-24 w-[80%] bg-white rounded-3xl mb-12">
        </div>
    </div>
    {% for project in projects %}

    <p>
        {{ project }}
    </p>

    {% endfor %}


</div>
<button unicorn:click="clear_name">Clear Name</button>
<img src="{% static 'img/right-arrow.png' %}" class="h-1/3 opacity-30 hover:opacity-60 cursor-pointer">
